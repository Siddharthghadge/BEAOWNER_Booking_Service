spring.application.name=bookingservice

# ===============================
# Server
# ===============================
server.port=${PORT:8082}

# ===============================
# Database
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Feign Clients
# ===============================
car.service.url=${CAR_SERVICE_URL:http://localhost:8081}
bike.service.url=${BIKE_SERVICE_URL:http://localhost:8085}
notification.service.url=${NOTIFICATION_SERVICE_URL:http://localhost:8086/api/notifications}
payment.service.url=${PAYMENT_SERVICE_URL:http://localhost:8084}
user.service.url=${USER_SERVICE_URL:http://localhost:8083}

# ===============================
# Frontend (CORS)
# ===============================
FRONTEND_URLS=${FRONTEND_URLS:http://localhost:5173}

# ===============================
# Feign Timeouts
# ===============================
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=10000

# ===============================
# Booking Settings
# ===============================
booking.hold.ttl-minutes=15
booking.cleanup.interval-ms=600000

# ===============================
# JWT
# ===============================
jwt.secret=${JWT_SECRET}

# ===============================
# Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.com.carrental.bookingservice=INFO
